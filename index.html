<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"  type="text/css" href="./index.css" />

  <title>System comment</title>

<body>


  <header class="header"></header> 
  <aside class="aside"></aside> 
  <main class="main"> 

    <article class="article">
      
      <div class="article__top">
        <div class="article__top-left">
          <div class="article-text"></div>
          <div class="article-text"></div>
          <div class="article-text article-text0"></div>
          <div class="article-text article-text0"></div>
        </div>
        <div class="article__top-right">
          <div class="article-text"></div>
          <div class="article-text"></div>
          <div class="article-text"></div>
          <div class="article-text"></div>
          </div>
        </div>
        <div class="article__bottom"></div> 
    </article>

    <div class="commentSystem">

        <div class="commentSystem__title-count">
          <h1 class="commentSystem__title">Комментарии <span class="commentSystem__count">(80)</span></h1>

        </div>

            </svg>
            </div>

              </li>
              <li class="dropdown__item">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="rgba(0, 0, 0, 0.4)" class="bi bi-check" viewBox="0 0 16 16">
                  <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                </svg>

              </li>
              <li class="dropdown__item">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="rgba(0, 0, 0, 0.4)" class="bi bi-check" viewBox="0 0 16 16">
                  <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                </svg>
                <span>По количеству ответов</span>
              </li>
